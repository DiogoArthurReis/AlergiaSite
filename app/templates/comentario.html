<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px; /* Espaço para o rodapé fixo */
        }
        header {
            background: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s; /* Transição suave ao passar o mouse */
        }
        nav a:hover {
            color: #ffcc00; /* Cor ao passar o mouse */
        }
        section {
            padding: 20px;
            margin: 20px auto; /* Centraliza a seção */
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Largura máxima para centralizar */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column; /* Organiza os elementos verticalmente */
        }
        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px; /* Espaçamento entre os campos */
            border: 1px solid #ccc; /* Borda padrão */
            border-radius: 5px; /* Arredonda os cantos */
            font-size: 16px; /* Tamanho da fonte */
        }
        button {
            padding: 10px;
            background: #000;
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        button:hover {
            background: #ffcc00; 
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #000;
            color: white;
            position: fixed;
            bottom: 0; 
            left: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo das Alergias</h1>
        <nav>
            <a href="{% url 'pagina_inicial' %}">Home</a>
            <a href="{% url 'produto' %}">Produtos</a>
            <a href="{% url 'receita' %}">Receitas</a>
            <a href="{% url 'vivencia' %}">Vivências</a>
            <a href="{% url 'custom_admin_login' %}">Admin</a>
        </nav>
    </header>
    <section>
        <h1>Deixe sua Mensagem</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Mundo das Alergias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
