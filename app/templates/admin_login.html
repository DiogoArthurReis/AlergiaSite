<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Para empilhar elementos verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            height: 100vh; /* Faz a página ocupar a altura total da tela */
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000; /* Cor do título */
            margin-top: 20px; /* Espaço acima do título */
            position: absolute; /* Título no topo da página */
            top: 20px; /* Distância do topo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para que o título fique no centro */
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura do formulário */
            margin-top: 100px; /* Espaço acima do formulário */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px; /* Reduzido para ficar mais próximo do erro */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Inclui padding e border no cálculo da largura */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000; /* Cor do botão preto */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333; /* Cor do botão ao passar o mouse */
        }
        .error {
            color: #d9534f; /* Cor das mensagens de erro */
            margin-top: 10px; /* Espaço acima da mensagem de erro */
            font-size: 0.9em; /* Tamanho da fonte da mensagem de erro */
        }
    </style>
</head>
<body>
    <h1>Login do Admin</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" required>
        
        <label for="password">Senha:</label>
        <input type="password" name="password" required>
        
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
